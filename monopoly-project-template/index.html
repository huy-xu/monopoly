<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="game__container">
      <div class="game__box">
        <div class="way__square way__square-1">
          <ion-icon name="airplane-outline" class="game__icon"></ion-icon>
        </div>
        <div class="way__square way__square-2">
          <ion-icon name="hand-right-outline" class="game__icon"></ion-icon>
        </div>
        <div class="way__square way__square-3">
          <ion-icon name="alert-outline" class="game__icon"></ion-icon>
        </div>
        <div class="way__square way__square-4">
          <ion-icon name="arrow-back-outline" class="game__icon"></ion-icon>
        </div>

        <div class="way__top d-flex flex-row">
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
          <div class="game__slot game__slot-top"></div>
        </div>
        <div class="way__bottom d-flex flex-row">
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
          <div class="game__slot game__slot-bottom"></div>
        </div>
        <div class="way__left">
          <div class="game__slot game__slot-left"></div>
          <div class="game__slot game__slot-left"></div>
          <div class="game__slot game__slot-left"></div>
          <div class="game__slot game__slot-left"></div>
          <div class="game__slot game__slot-left"></div>
          <div class="game__slot game__slot-left"></div>
        </div>
        <div class="way__right">
          <div class="game__slot game__slot-right"></div>
          <div class="game__slot game__slot-right"></div>
          <div class="game__slot game__slot-right"></div>
          <div class="game__slot game__slot-right"></div>
          <div class="game__slot game__slot-right"></div>
          <div class="game__slot game__slot-right"></div>
        </div>

        <div class="game__inf">
          <ion-icon name="sunny-outline" class="game__icon"></ion-icon>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</html>
